entity_tools.entity_example_controller_index:
  path: '/entity_tools/examples/entity'
  defaults:
    _controller: '\Drupal\entity_tools_example\Controller\EntityExampleController::index'
    _title: 'Entity examples'
  requirements:
    _permission: 'access content'

entity_tools.twig_example_controller_index:
  path: '/entity_tools/examples/twig'
  defaults:
    _controller: '\Drupal\entity_tools_example\Controller\TwigExampleController::index'
    _title: 'Twig examples'
  requirements:
    _permission: 'access content'
